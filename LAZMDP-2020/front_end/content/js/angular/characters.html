<div class="container">
    <div id="characters-div">
        <div class="shark box">
            <img id="shark-shadow" src="shared/images/mdp/sharkshadow.svg" alt="Sharks">
            <img id="shark" src="shared/images/mdp/shark.svg"
                ng-style="{'filter': 'opacity(' + $ctrl.getProgress() + '%) brightness(' + $ctrl.getProgress() + '%)'}">
        </div>
        <div class="sunken-ship box">
            <img id="dark-ship" src="shared/images/mdp/darkship.svg" alt="Sunken Ship">
            <img id="lit-ship" src="shared/images/mdp/litship.svg"
                ng-style="{'filter': 'opacity(' + $ctrl.getProgress() + '%) brightness(' + $ctrl.getProgress() + '%)'}">
        </div>
        <div class="mermaid-box box">
            <div>
                <img id="mermaid" class="mermaid" src="shared/images/mdp/mermaid.svg">
            </div>
            <div id="mermaid-speech-box">
                <p id="mermaid-speech">
                    {{$ctrl.mermaidSpeech()}}
                </p>
            </div>
        </div>
        <star star-index="1" size="large"></star>
        <star star-index="3" size="large"></star>
        <star star-index="7" size="medium"></star>
        <star star-index="9" size="medium"></star>
        <star star-index="10" size="medium"></star>
        <star star-index="11" size="medium"></star>
        <star star-index="12" size="medium"></star>
        <star star-index="2" size="small"></star>
        <star star-index="4" size="small"></star>
        <star star-index="5" size="small"></star>
        <star star-index="6" size="small"></star>
        <star star-index="8" size="small"></star>
        <star star-index="13" size="small"></star>
        <star star-index="14" size="small"></star>
        <star star-index="15" size="small"></star>
    </div>
</div>
