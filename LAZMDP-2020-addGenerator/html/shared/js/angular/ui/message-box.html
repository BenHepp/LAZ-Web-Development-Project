<div class="body-overlay" ng-click="close()"></div>
<div class="message-box" role="dialog" aria-modal="true" aria-labelledby="confirmation dialog" ng-keydown="keyDown($event)">
    <div class="message-box-title-bar">
        <div ng-show="title" class="message-box-title">{{title}}</div>
        <button class="message-box-title-close closeBtn" ng-click="close()">&times;</button>
    </div>
    <div class="message-box-body">
        <div>{{message}}</div>
    </div>
    <div class="message-box-footer">
        <button class="message-box-response btn"
            tabindex="0"
            ng-attr-autofocus={{getAutoFocus($index)}}
            ng-class="getClassName($index,response)"
            ng-click="choose(response, $event)"
            ng-repeat="response in responses track by $index">
            {{response | uiMessageBoxResponse}}
        </button>
        <div class="clear"></div>
    </div>
</div>
